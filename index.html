<!DOCTYPE html>
<html>
<head lang="en">
	<title>Glass Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<meta charset="utf-8">
</head>

<body>
	<main>
		<section class="glass">
			
			<aside>
				<div class="user">
					<img src="img/avatar.jpg">
					<p class="name">Amisha Singh</p>
					<p>Pro Member</p>
				</div>

				<div class="links">

					<div class="link">
						<img src="https://img.icons8.com/dusk/64/000000/video.png"/>
						<a href="">Streams</a>
					</div>

					<div class="link">
						<img src="https://img.icons8.com/emoji/48/000000/video-game.png"/>
					<a href="">Games</a>
					</div>

					<div class="link">
						<img src="https://img.icons8.com/cotton/64/000000/tetris-game-console.png"/>
					<a href="">New</a>
					</div>					

					<div class="link">
						<img src="https://img.icons8.com/ultraviolet/64/000000/library.png"/>
					<a href="">Library</a>
					</div>

				</div>

				<div class="pro"> 
					<p>Join to become Pro Member</p>
					<img src="https://img.icons8.com/bubbles/50/000000/girl-and-game-controller.png"/>
				</div>
			</aside>

			<section class="games">
				
				<div class="status">
					<h1>Active Games</h1>
					<input type="text" name="Games">
				</div>
				
				<div class="cards">

				<div class="card">
					<img src="img/assasin.jpg">
					<div class="card-info">
						<h2>Assasins Creed Valhalla</h2>
						<p>PS5 Version</p>
						<div class="progress"></div>
					</div>
					<h2 class="percent">32%</h2>
				</div>

				<div class="card">
					<img src="img/sack.jpg">
					<div class="card-info">
						<h2>Sackboy An Adventure</h2>
						<p>PS5 Version</p>
						<div class="progress"></div>
					</div>
					<h2 class="percent">32%</h2>
				</div>

				<div class="card">
					<img src="img/spider.jpg">
					<div class="card-info">
						<h2>Spiderman Miles Morales</h2>
						<p>PS5 Version</p>
						<div class="progress"></div>
					</div>
					<h2 class="percent">32%</h2>
				</div>

			</section>

		</section>
	</main>
	<div class="circ1"></div>
	<div class="circ2"></div>
</body>
</html>
